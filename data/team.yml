      Previous experience includes completing an M.Sc. in Informatics with a specialization in Computer Vision at the Technical University of Munich, and a B.Sc. in Computer Engineering at Abdullah Gül University. Authored a thesis on deep learning methods for ultrasound image super-resolution. Worked at DFKI on a project connected to the interdisciplinary architectural AI project at TU Munich, designing predictive models. At BMW Group, contributed to optimizing ride-hailing algorithms, significantly reducing simulation time at HORIZON 2020 project EVOLVE.
